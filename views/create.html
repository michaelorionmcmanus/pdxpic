<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">Create Event</h1>
    <form role="form" ng-submit="createEvent()">
      <div class="form-group">
        <label for="eventTitle">Title</label>
        <input ng-model="title" type="text" class="form-control" id="eventTitle" placeholder="">
      </div>
      <div class="form-group">
        <label for="eventDescription">Description</label>
        <input ng-model="description" type="text" class="form-control" id="eventDescription" placeholder="">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
